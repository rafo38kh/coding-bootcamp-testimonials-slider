<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="bootcamp">
      <div class="bootcamp__pictures">
        <img
          src="images/image-tanya.jpg"
          alt="Tanya Sinclair"
          class="bootcamp__img active__visible js-img"
        />
        <div class="bootcamp__arrows">
          <button class="bootcamp__button" aria-label="previous">
            <img
              src="images/icon-prev.svg"
              alt=""
              class="bootcamp__arrow js-button"
              aria-hidden="true"
            />
          </button>
          <button class="bootcamp__button" aria-label="next">
            <img
              src="images/icon-next.svg"
              alt=""
              class="bootcamp__arrow js-button"
              aria-hidden="true"
            />
          </button>
        </div>
      </div>

      <div class="bootcamp__text">
        <p class="bootcamp__info js-info">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future.”
        </p>
        <div class="bootcamp__name-box">
          <h1 class="bootcamp__name js-name">Tanya Sinclair</h1>
          <h2 class="bootcamp__status js-status">UX Engineer</h2>
        </div>
      </div>
    </main>
  </body>
</html>
